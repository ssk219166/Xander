<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Payment | Xander</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f0f0f0;margin:0;padding:0;}
header{display:flex;justify-content:space-between;padding:15px;background:#0072ff;color:#fff;}
header a{color:#fff;margin:0 10px;text-decoration:none;}
main{max-width:700px;margin:30px auto;padding:20px;background:#fff;border-radius:12px;}
.payment-option{background:#fff;color:#333;padding:12px;border-radius:10px;margin:10px 0;cursor:pointer;display:flex;justify-content:space-between; transition:0.3s;}
.payment-option:hover{background:#ffdfdf;}
.payment-option.selected{border:2px solid #0072ff;}
button.pay-now{width:100%;padding:15px;border:none;border-radius:25px;background:#0072ff;color:#fff;font-weight:600;margin-top:20px;}
button.pay-now:hover{background:#005bb5;}
#confirmation{margin-top:20px;text-align:center;display:none;background:#f0f0f0;padding:15px;border-radius:10px;}
</style>
</head>
<body>
<header>
<h1>Payment</h1>
<nav>
<a href="index.html">Home</a>
<a href="shop.html">Shop</a>
<a href="cart.html">Cart</a>
<a href="yourprofile.html">Profile</a>
</nav>
</header>

<main>
<h2>Choose Payment Method</h2>
<div class="payment-option" onclick="selectPayment(this,'PayPal')">PayPal ðŸ’³</div>
<div class="payment-option" onclick="selectPayment(this,'Debit/Credit')">Debit/Credit Card ðŸ’³</div>
<div class="payment-option" onclick="selectPayment(this,'COD')">Cash on Delivery ðŸ’°</div>

<button class="pay-now" onclick="payNow()">Pay Now</button>

<div id="confirmation">
<h3>Payment Successful!</h3>
<p>Your order has been placed.</p>
<button onclick="window.location.href='trackorder.html'">View My Orders</button>
</div>
</main>

<script>
let selectedPayment=null;
function selectPayment(el,method){
  selectedPayment=method;
  document.querySelectorAll('.payment-option').forEach(item=>item.classList.remove('selected'));
  el.classList.add('selected');
}

function payNow(){
  if(!selectedPayment){ alert('Select payment method'); return; }
  const cart=JSON.parse(localStorage.getItem('cart')||'[]');
  if(!cart.length){ alert('Cart empty'); return; }
  let pastOrders=JSON.parse(localStorage.getItem('pastOrders')||'[]');
  cart.forEach(item=>{ item.paymentMethod=selectedPayment; item.status='Processing'; });
  pastOrders=pastOrders.concat(cart);
  localStorage.setItem('pastOrders',JSON.stringify(pastOrders));
  localStorage.setItem('cart',JSON.stringify([]));
  document.getElementById('confirmation').style.display='block';
}
</script>
</body>
</html>
