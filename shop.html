<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Xander</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0e7ff, #fbcfe8);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #f472b6, #818cf8);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .shop-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      margin: 10px 0;
    }

    .add-btn {
      margin-top: 10px;
      background-color: #6366f1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #4f46e5;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #f9fafb;
      color: #555;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop - Xander</h1>
    <p>Choose from our best collections</p>
  </header>

  <section class="shop-section">
    <div class="products">
      <div class="product-card">
        <h3>Summer Tee</h3>
        <p>Colorful, comfy cotton wear</p>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <h3>Winter Hoodie</h3>
        <p>Stay warm and stylish</p>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <h3>Casual Shirt</h3>
        <p>Perfect blend of cool and comfort</p>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <h3>Exclusive Deal Tee</h3>
        <p>Limited-time offer!</p>
        <button class="add-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Xander | Online Shopping. All rights reserved.
  </footer>

  <script>
    // ðŸ”’ Redirect if not logged in
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "signin.html";
    }

    function addToCart() {
      alert("Item added to cart!");
    }
  </script>
</body>
</html>
