<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Xander Online Shopping</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #c4b5fd, #818cf8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 30px;
      color: #e0e7ff;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      color: white;
    }

    .btn-signin {
      background: #6366f1;
    }

    .btn-signup {
      background: #f472b6;
    }

    .btn-explore {
      background: #10b981;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Xander</h1>
    <p>Your one-stop shop for fashion, deals & trends.</p>

    <div class="btn-group">
      <button class="btn btn-signin" onclick="location.href='signin.html'">Sign In</button>
      <button class="btn btn-signup" onclick="location.href='signup.html'">Sign Up</button>
      <button class="btn btn-explore" onclick="location.href='index.html'">Explore as Guest</button>
    </div>

    <footer>
      &copy; 2025 Xander Online Shopping. All rights reserved.
    </footer>
  </div>
</body>
</html>
