<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Xander</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdf2f8, #ede9fe);
      padding: 30px;
    }

    .confirmation-box {
      text-align: center;
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: #f0fdf4;
      border: 2px solid #34d399;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .confirmation-box h2 {
      color: #10b981;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .confirmation-box p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .btn {
      background: #10b981;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>âœ… Payment Successful!</h2>
    <p>Your order has been placed successfully and is being processed.</p>
    <a href="profile.html" class="btn">View My Orders</a>
  </div>
</body>
</html>
