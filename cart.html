<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cart | Xander</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f0f0f0;margin:0;}
header{display:flex;justify-content:space-between;padding:15px;background:#0072ff;color:#fff;}
header a{color:#fff;margin:0 10px;text-decoration:none;}
main{max-width:700px;margin:30px auto;padding:20px;background:#fff;border-radius:12px;}
.cart-item{display:flex;justify-content:space-between;align-items:center;background:#f9f9f9;padding:10px;margin:8px 0;border-radius:8px;}
.cart-item button{padding:6px 10px;margin-left:5px;border:none;border-radius:5px;cursor:pointer;background:#0072ff;color:#fff;}
.cart-item button:hover{background:#005bb5;}
button.checkout{width:100%;padding:12px;border:none;border-radius:25px;background:#0072ff;color:#fff;font-size:1rem;margin-top:20px;}
button.checkout:hover{background:#005bb5;}
</style>
</head>
<body>
<header>
<h1>Cart</h1>
<nav>
<a href="index.html">Home</a>
<a href="shop.html">Shop</a>
<a href="yourprofile.html">Profile</a>
</nav>
</header>

<main>
<h2>My Cart</h2>
<div id="cartList"></div>
<button class="checkout" onclick="proceedCheckout()">Proceed to Checkout</button>
</main>

<script>
function loadCart(){
  const cart=JSON.parse(localStorage.getItem('cart')||'[]');
  const container=document.getElementById('cartList');
  container.innerHTML='';
  if(!cart.length){ container.innerHTML='<p>Cart is empty.</p>'; return; }
  cart.forEach((item,index)=>{
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`${item.name} x${item.quantity} - $${item.price*item.quantity} 
    <button onclick="removeCart(${index})">Remove</button>`;
    container.appendChild(div);
  });
}
function removeCart(index){
  let cart=JSON.parse(localStorage.getItem('cart')||'[]');
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  loadCart();
}
function proceedCheckout(){
  if(!JSON.parse(localStorage.getItem('cart')||'[]').length){ alert('Cart empty'); return; }
  window.location.href='gateway.html';
}
loadCart();
</script>
</body>
</html>
