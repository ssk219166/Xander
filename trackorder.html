<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xander | Track Orders</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:#f0f4f8; color:#333; min-height:100vh; }
header { display:flex; justify-content:space-between; padding:15px 40px; background:#4caf50; color:white; }
header h1 { font-size:1.8rem; }
nav a { margin:0 10px; color:white; text-decoration:none; }
main { padding:30px; max-width:900px; margin:auto; }
h2 { text-align:center; margin-bottom:30px; }
.order-card { background:white; border-radius:10px; padding:20px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.order-header { display:flex; justify-content:space-between; margin-bottom:15px; }
.progress-container { position:relative; height:6px; background:#ddd; border-radius:3px; margin:20px 0; }
.progress { height:6px; background:linear-gradient(90deg,#4caf50,#2ecc71); border-radius:3px; width:0; transition: width 0.5s; }
.step { position:absolute; top:-20px; transform:translateX(-50%); text-align:center; width:80px; }
.step .circle { width:24px; height:24px; border-radius:50%; background:#bbb; color:white; display:flex; align-items:center; justify-content:center; margin:0 auto 5px; font-size:12px; transition:0.3s; }
.step.active .circle { background:#4caf50; transform:scale(1.1); }
.step .label { font-size:12px; color:#555; }
</style>
</head>
<body>

<header>
  <h1>Xander</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<main>
  <h2>Track My Orders</h2>
  <div id="ordersContainer"></div>
</main>

<script>
function loadOrders() {
  const currentUser = localStorage.getItem('currentUser');
  if (!currentUser) return;

  const allOrders = JSON.parse(localStorage.getItem('allOrders') || '[]');
  const orders = allOrders.filter(o => o.customer === currentUser);

  renderOrders(orders);
}

function renderOrders(orders) {
  const container = document.getElementById('ordersContainer');
  container.innerHTML = '';

  if (!orders.length) {
    container.innerHTML = "<p style='text-align:center;'>You have no orders yet.</p>";
    return;
  }

  orders.forEach(order => {
    const div = document.createElement('div');
    div.className = 'order-card';
    div.innerHTML = `
      <div class="order-header">
        <h3>${order.customer} - $${order.total}</h3>
        <span>Status: <b>${order.status}</b></span>
      </div>
      <div class="progress-container">
        <div class="progress"></div>
        <div class="step" style="left:0%">
          <div class="circle ${order.statusStep>=0?'active':''}">1</div>
          <div class="label">Processing</div>
        </div>
        <div class="step" style="left:50%">
          <div class="circle ${order.statusStep>=1?'active':''}">2</div>
          <div class="label">Shipped</div>
        </div>
        <div class="step" style="left:100%">
          <div class="circle ${order.statusStep>=2?'active':''}">3</div>
          <div class="label">Delivered</div>
        </div>
      </div>
    `;
    container.appendChild(div);

    // Set progress width
    const progressBar = div.querySelector('.progress');
    progressBar.style.width = `${(order.statusStep/2)*100}%`;
  });
}

window.addEventListener('load', loadOrders);
window.addEventListener('storage', loadOrders);
</script>

</body>
</html>
