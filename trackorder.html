<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Xander | Track Order & Admin Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    padding: 20px;
    min-height: 100vh;
  }
  h1 {
    color: #ff4081;
    margin-bottom: 20px;
  }
  section {
    margin-bottom: 40px;
  }
  input[type="text"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #292929;
    color: #fff;
    width: 300px;
    max-width: 100%;
  }
  button {
    background: #ff4081;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    margin-left: 10px;
    transition: background 0.3s;
  }
  button:hover {
    background: #ff1f6b;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #1f1f1f;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 20px;
  }
  thead {
    background: #2a2a2a;
  }
  th, td {
    padding: 14px 10px;
    text-align: left;
    border-bottom: 1px solid #333;
  }
  tr:hover {
    background: #333;
    cursor: pointer;
  }
  .status {
    padding: 6px 12px;
    border-radius: 9999px;
    font-weight: 700;
    display: inline-block;
    font-size: 0.9rem;
  }
  .OrderPlaced { background: #ff9800; color: #111; }
  .Packed { background: #2196f3; color: #fff; }
  .Shipped { background: #3f51b5; color: #fff; }
  .InTransit { background: #9c27b0; color: #fff; }
  .Delivered { background: #4caf50; color: #111; }
  .Cancelled { background: #f44336; color: #fff; }

  #orderDetails, #trackOrderDetails {
    background: #1f1f1f;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
  }
  h3 {
    color: #ff4081;
    margin-top: 0;
  }
  .items-list {
    margin-top: 12px;
  }
  .item {
    border-bottom: 1px solid #333;
    padding: 6px 0;
  }
  select {
    margin-top: 12px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #292929;
    color: #fff;
    width: 100%;
    max-width: 300px;
  }
  button.save-btn {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    max-width: 300px;
    border-radius: 8px;
    border: none;
    background: #ff4081;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }
  button.save-btn:hover {
    background: #ff1f6b;
  }
  .no-orders {
    text-align: center;
    padding: 40px;
    color: #777;
  }
  #searchInput {
    width: 300px;
    max-width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #292929;
    color: #fff;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Xander | Track Order & Admin Dashboard</h1>

<!-- Customer Track Order Section -->
<section>
  <h2>Track Your Order</h2>
  <input type="text" id="trackOrderInput" placeholder="Enter your Order ID" />
  <button onclick="trackOrder()">Track</button>

  <div id="trackOrderDetails" style="display:none;">
    <h3>Order Status</h3>
    <div id="trackOrderInfo"></div>
  </div>
</section>

<hr style="margin: 40px 0; border-color: #444;">


<script>
  // Load orders from localStorage
  let allOrders = JSON.parse(localStorage.getItem('pastOrders') || '[]');
  let selectedOrder = null;

  function formatDate(dateStr) {
    return new Date(dateStr).toLocaleString();
  }

  function statusClass(status) {
    return status.replace(/\s/g, '');
  }

  // Render orders list in admin table
  function renderOrders(orders) {
    const tbody = document.getElementById('ordersTableBody');
    const noOrdersMessage = document.getElementById('noOrdersMessage');
    tbody.innerHTML = '';

    if (orders.length === 0) {
      noOrdersMessage.style.display = 'block';
      document.getElementById('orderDetails').style.display = 'none';
      return;
    } else {
      noOrdersMessage.style.display = 'none';
    }

    orders.forEach(order => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${formatDate(order.date)}</td>
        <td>${order.total}</td>
        <td>${order.paymentMethod}</td>
        <td><span class="status ${statusClass(order.status)}">${order.status}</span></td>
      `;
      tr.onclick = () => selectOrder(order.id);
      tbody.appendChild(tr);
    });
  }

  // Filter orders by search input
  function filterOrders() {
    const searchVal = document.getElementById('searchInput').value.trim().toLowerCase();
    const filtered = allOrders.filter(order => order.id.toLowerCase().includes(searchVal));
    renderOrders(filtered);

    // Clear selection if filtered out
    if (!filtered.some(o => selectedOrder && o.id === selectedOrder.id)) {
      clearSelection();
    }
  }

  // Select order in admin table and show details + status update
  function selectOrder(orderId) {
    selectedOrder = allOrders.find(o => o.id === orderId);
    if (!selectedOrder) return;

    let itemsHTML = selectedOrder.items.map(i => `
      <div class="item">${i.title || i.name || 'Product'} — Rs. ${i.price} × ${i.qty || 1}</div>
    `).join('');

    document.getElementById('orderInfo').innerHTML = `
      <p><strong>Order ID:</strong> ${selectedOrder.id}</p>
      <p><strong>Date:</strong> ${formatDate(selectedOrder.date)}</p>
      <p><strong>Total:</strong> Rs. ${selectedOrder.total}</p>
      <p><strong>Payment Method:</strong> ${selectedOrder.paymentMethod}</p>

      <h4>Items</h4>
      <div class="items-list">${itemsHTML}</div>
    `;

    document.getElementById('statusSelect').value = selectedOrder.status || 'Order Placed';
    document.getElementById('orderDetails').style.display = 'block';

    // Hide track order section when admin editing
    document.getElementById('trackOrderDetails').style.display = 'none';
  }

  // Clear admin selection/details
  function clearSelection() {
    selectedOrder = null;
    document.getElementById('orderDetails').style.display = 'none';
  }

  // Save status update to localStorage
  function saveStatus() {
    if (!selectedOrder) {
      alert('Please select an order to update!');
      return;
    }
    const newStatus = document.getElementById('statusSelect').value;
    selectedOrder.status = newStatus;

    const idx = allOrders.findIndex(o => o.id === selectedOrder.id);
    if (idx !== -1) {
      allOrders[idx] = selectedOrder;
      localStorage.setItem('pastOrders', JSON.stringify(allOrders));
      alert('✅ Status updated!');
      renderOrders(allOrders);
      selectOrder(selectedOrder.id);
    }
  }

  // Customer Track Order - shows order status/details
  function trackOrder() {
    const id = document.getElementById('trackOrderInput').value.trim();
    const trackDetailsDiv = document.getElementById('trackOrderDetails');
    const trackInfoDiv = document.getElementById('trackOrderInfo');

    if (!id) {
      alert('Please enter your order ID to track.');
      trackDetailsDiv.style.display = 'none';
      return;
    }

    const order = allOrders.find(o => o.id.toLowerCase() === id.toLowerCase());
    if (!order) {
      trackInfoDiv.innerHTML = `<p style="color:#f44336;">Order ID <strong>${id}</strong> not found.</p>`;
      trackDetailsDiv.style.display = 'block';
      return;
    }

    let itemsHTML = order.items.map(i => `
      <div class="item">${i.title || i.name || 'Product'} — Rs. ${i.price} × ${i.qty || 1}</div>
    `).join('');

    trackInfoDiv.innerHTML = `
      <p><strong>Order ID:</strong> ${order.id}</p>
      <p><strong>Date:</strong> ${formatDate(order.date)}</p>
      <p><strong>Total:</strong> Rs. ${order.total}</p>
      <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
      <p><strong>Status:</strong> <span class="status ${statusClass(order.status)}">${order.status}</span></p>

      <h4>Items</h4>
      <div class="items-list">${itemsHTML}</div>
    `;

    trackDetailsDiv.style.display = 'block';

    // Hide admin edit details when tracking
    document.getElementById('orderDetails').style.display = 'none';
  }

  // Initial render of all orders for admin
  renderOrders(allOrders);
</script>

</body>
</html>
