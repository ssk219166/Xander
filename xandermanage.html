<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xander | Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins', sans-serif; background:#f0f2f5; padding:30px; }
h1 { text-align:center; margin-bottom:30px; }
.order-card { background:white; border-radius:10px; padding:15px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
button { padding:5px 12px; border:none; border-radius:5px; background:#4caf50; color:white; cursor:pointer; transition:0.3s; }
button:hover { background:#45a049; }
</style>
</head>
<body>

<h1>Admin Dashboard</h1>
<div id="adminOrdersContainer"></div>

<script>
function loadOrdersForAdmin() {
  let orders = JSON.parse(localStorage.getItem('pastOrders') || '[]');
  const container = document.getElementById('adminOrdersContainer');
  container.innerHTML = '';

  if(!orders.length){
    container.innerHTML = "<p>No orders yet.</p>";
    return;
  }

  orders.forEach((order, index) => {
    if(order.statusStep === undefined) order.statusStep = 0;
    const div = document.createElement('div');
    div.className = 'order-card';
    div.innerHTML = `
      <p><b>${order.name}</b> - Status: ${["Processing","Shipped","Delivered"][order.statusStep]}</p>
      <button onclick="nextStep(${index})">Next Step</button>
    `;
    container.appendChild(div);
  });
}

function nextStep(orderIndex){
  let orders = JSON.parse(localStorage.getItem('pastOrders') || '[]');
  if(orders[orderIndex].statusStep < 2){
    orders[orderIndex].statusStep++;
    localStorage.setItem('pastOrders', JSON.stringify(orders));
  }
  loadOrdersForAdmin();
}

// Initial load
loadOrdersForAdmin();
</script>

</body>
</html>
