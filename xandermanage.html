<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xander | Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      margin: 0; padding: 20px;
    }
    h1 { text-align: center; color: #333; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background: white; box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px; border-bottom: 1px solid #ddd; text-align: left;
    }
    th { background: #333; color: white; }
    select, button {
      padding: 5px 10px; margin-left: 5px;
    }
    .status {
      font-weight: bold; padding: 5px 10px; border-radius: 6px;
    }
    .Processing { background: orange; color: white; }
    .Shipped { background: dodgerblue; color: white; }
    .Delivered { background: green; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Xander Admin Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Items</th>
        <th>Total ($)</th>
        <th>Status</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

<script>
  // ðŸ”¹ Your Firebase config (replace with your project values)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "123456789",
    appId: "APP_ID"
  };

  // ðŸ”¹ Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ðŸ”¹ Listen for orders in realtime
  db.collection("orders").onSnapshot(snapshot => {
    const table = document.getElementById("ordersTable");
    table.innerHTML = "";
    snapshot.forEach(doc => {
      const order = doc.data();
      const tr = document.createElement("tr");

      // Items list
      const itemsList = order.items.map(i => `${i.name} (x${i.quantity})`).join(", ");

      tr.innerHTML = `
        <td>${order.customer || "Guest"}</td>
        <td>${itemsList}</td>
        <td>${order.total}</td>
        <td><span class="status ${order.status}">${order.status}</span></td>
        <td>
          <select id="status-${doc.id}">
            <option ${order.status==="Processing"?"selected":""}>Processing</option>
            <option ${order.status==="Shipped"?"selected":""}>Shipped</option>
            <option ${order.status==="Delivered"?"selected":""}>Delivered</option>
          </select>
          <button onclick="updateStatus('${doc.id}')">Update</button>
        </td>
      `;
      table.appendChild(tr);
    });
  });

  // ðŸ”¹ Update status in Firestore
  function updateStatus(orderId){
    const newStatus = document.getElementById(`status-${orderId}`).value;
    db.collection("orders").doc(orderId).update({ status: newStatus });
  }
</script>
</body>
</html>
