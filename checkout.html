<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Xander</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f5ff, #e0f7fa);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
    }

    .cart-list {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
      color: #059669;
    }

    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Checkout</h1>
  <div class="cart-list" id="cart-list"></div>
  <button class="btn" id="proceedToPayment">Proceed to Payment</button>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartList = document.getElementById("cart-list");

    let total = 0;
    cartItems.forEach(item => {
      total += item.price * item.quantity;
      const div = document.createElement("div");
      div.classList.add("item");
      div.innerHTML = `<span>${item.name} x${item.quantity}</span><span>$${item.price * item.quantity}</span>`;
      cartList.appendChild(div);
    });

    const totalDiv = document.createElement("div");
    totalDiv.classList.add("total");
    totalDiv.innerText = `Total: $${total.toFixed(2)}`;
    cartList.appendChild(totalDiv);

    document.getElementById("proceedToPayment").addEventListener("click", () => {
      const pastOrders = JSON.parse(localStorage.getItem("pastOrders")) || [];
      const newOrder = {
        date: new Date().toLocaleString(),
        items: cartItems,
        total: total
      };
      pastOrders.push(newOrder);
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));

      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
