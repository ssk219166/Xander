<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile | Xander</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fdf2f8, #c4b5fd);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #f472b6, #818cf8);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #4f46e5;
    }

    .profile-info {
      margin-top: 30px;
      line-height: 2;
      font-size: 1.1rem;
    }

    .profile-info strong {
      color: #6b21a8;
    }

    button {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9fafb;
      color: #555;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ‘¤ Customer Profile</h1>
    <p>Welcome to your personal area</p>
  </header>

  <div class="profile-container">
    <h2>Your Profile Details</h2>
    <div class="profile-info">
      <p><strong>Name:</strong> Xander User</p>
      <p><strong>Email:</strong> ksethum2011@gmail.com</p>
      <p><strong>Phone:</strong> +94 77 123 4567</p>
      <p><strong>Address:</strong> 123, Fashion Street, Colombo, Sri Lanka</p>
      <p><strong>Order History:</strong> 5 Orders</p>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <footer>
    &copy; 2025 Xander | Online Shopping. All rights reserved.
  </footer>

  <script>
    // Redirect to sign in if not logged in
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "signin.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "signin.html";
    }
  </script>

</body>
</html>
