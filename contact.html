<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xander | Contact Us</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: #fff;
      background: linear-gradient(270deg, #ff758c, #ff7eb3, #9face6);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.5s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #fff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Profile Button */
    .profile-btn{
  background:#fff;
  color:#333;
  border-radius:10px; /* square with slightly rounded corners */
  width:50px;          /* optional: slightly bigger for square */
  height:50px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}


    .profile-btn:hover {
      transform: scale(1.1);
    }

    /* Contact Form Section */
    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .contact-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    .contact-section textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-section button {
      width: 100%;
      padding: 15px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-section button:hover {
      background: #ffdfdf;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin-top: 30px;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #222;
      color: #eee;
    }

    body.dark-mode header, body.dark-mode footer {
      background: rgba(255,255,255,0.1);
    }

  </style>
</head>
<body>

  <header>
  <h1>Xander</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shopping.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="orders-list.html">My Orders</a>
  </nav>
  <div style="display:flex;align-items:center;gap:10px;">
    <span id="cart-count">ðŸ›’ 0</span>
    <div class="profile-btn" id="profile-btn"></div>
  </div>
</header>


  <section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Xander Online Shopping. All Rights Reserved.</p>
  </footer>

  <script>
    // Profile initial
    function loadProfileInitial() {
      const name = localStorage.getItem('username') || 'U';
      document.querySelector('.profile-btn').textContent = name.charAt(0).toUpperCase();
    }

    // Cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = `ðŸ›’ ${cart.length}`;
    }

    // Contact form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Simple alert for demo (replace with backend submission if needed)
      alert(`Thank you, ${name}! Your message has been received.`);
      document.getElementById('contact-form').reset();
    });

    loadProfileInitial();
    updateCartCount();
  </script>

</body>
</html>
