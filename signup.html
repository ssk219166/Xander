<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xander | Sign Up</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #fbcfe8, #c4b5fd, #818cf8);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background 0.3s;
  }

  .signup-container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #4f46e5;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background-color: #6366f1;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s, transform 0.2s;
  }

  .submit-btn:hover {
    background-color: #4f46e5;
    transform: scale(1.05);
  }

  .signin-link {
    display: block;
    margin-top: 20px;
    color: #4f46e5;
    text-decoration: none;
    font-weight: bold;
  }

  .signin-link:hover { text-decoration: underline; }

  .error { color: red; font-size: 0.9rem; }
</style>
</head>
<body>

<div class="signup-container">
  <h1>Sign Up</h1>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <div class="error" id="errorMsg"></div>
  <button class="submit-btn" onclick="signUp()">Create Account</button>
  <a href="signin.html" class="signin-link">Already have an account? Sign In</a>
</div>

<script>
  function signUp() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("errorMsg");

    // Validation
    if (!name || !email || !password || !confirmPassword) {
      errorMsg.textContent = "Please fill in all fields!";
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "Passwords do not match!";
      return;
    }

    // Save user to localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.some(u => u.email === email)) {
      errorMsg.textContent = "Email already registered!";
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("userData", JSON.stringify({ name, email }));

    // Redirect to home page
    window.location.href = "index.html";
  }
</script>

</body>
</html>
