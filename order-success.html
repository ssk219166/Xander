<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Xander | Order Success</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{background:linear-gradient(135deg,#042331,#073b4c);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{background:rgba(255,255,255,0.03);padding:26px;border-radius:12px;max-width:680px;width:95%}
.h1{font-size:1.6rem;margin-bottom:10px}
.small{opacity:0.9}
.btn{margin-top:18px;padding:12px 18px;background:#ff2b78;color:#fff;border-radius:999px;border:none;cursor:pointer}
.order-info{margin-top:12px;background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}
</style>
</head>
<body>
<div class="card">
<div class="h1">✅ Order Placed Successfully</div>
<div id="message" class="small">Thank you for your purchase.</div>


<div id="order-box" class="order-info"></div>


<div style="margin-top:16px;display:flex;gap:10px">
<button class="btn" onclick="window.location.href='trackorder.html'">Track Orders</button>
<button class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.08)" onclick="window.location.href='index.html'">Continue Shopping</button>
</div>
</div>


<script>
function showOrder(){
const id = location.hash.replace('#','');
let past = JSON.parse(localStorage.getItem('pastOrders')||'[]');
const order = past.find(o=>o.id===id) || past[0];
const box = document.getElementById('order-box');
if(!order){ box.innerHTML = '<div class="small">No recent order found.</div>'; return; }
box.innerHTML = `<div><strong>Order ID:</strong> ${order.id}</div>
<div class='small'>Date: ${new Date(order.date).toLocaleString()}</div>
<div class='small'>Payment: ${order.paymentMethod}</div>
<div style='margin-top:8px'><strong>Items:</strong></div>
<div style='margin-top:6px'>${order.items.map(it=>`<div class='small'>• ${it.title} x ${it.qty||1}</div>`).join('')}</div>
<div style='margin-top:8px'><strong>Total:</strong> ${order.total}</div>`;
}
showOrder();
</script>
</body>
</html>
