<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Xander | Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(270deg, #ff758c, #ff7eb3, #9face6);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    color: white;
  }
  .box h2 { margin-bottom: 20px; }
  .box input {
    width: 100%; padding: 10px; margin: 8px 0;
    border-radius: 8px; border: none; outline: none;
  }
  .box button {
    width: 100%; padding: 10px; background: #fff; color: #333;
    border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;
  }
  .box button:hover { background: #ffdfdf; }
  .box a { color: #fff; font-weight: 600; text-decoration: none; }
</style>
</head>
<body>

<div class="box">
  <h2>Sign In</h2>
  <input type="email" id="signin-email" placeholder="Email" required>
  <input type="password" id="signin-password" placeholder="Password" required>
  <button onclick="signinUser()">Sign In</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function signinUser() {
  const email = document.getElementById('signin-email').value.trim();
  const password = document.getElementById('signin-password').value.trim();

  const storedEmail = localStorage.getItem('email');
  const storedPassword = localStorage.getItem('password');
  const storedUsername = localStorage.getItem('username');

  if (email === storedEmail && password === storedPassword) {
    alert("Login successful!");
    // Redirect to profile
    window.location.href = "yourprofile.html";
  } else {
    alert("Invalid email or password!");
  }
}
</script>

</body>
</html>
