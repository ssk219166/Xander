<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f3f4f6;
    }

    .profile-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .profile-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      display: block;
    }

    button {
      background-color: #6366f1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Your Profile</h2>
    <img src="" alt="Profile Picture" class="profile-preview" id="previewImg">
    <input type="file" id="picInput">
    <input type="text" id="userNameInput" placeholder="Enter your name">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("userData")) || {};

    const nameInput = document.getElementById("userNameInput");
    const picInput = document.getElementById("picInput");
    const preview = document.getElementById("previewImg");

    if (user.name) nameInput.value = user.name;
    if (user.profilePic) preview.src = user.profilePic;

    picInput.addEventListener("change", () => {
      const file = picInput.files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        preview.src = reader.result;
        user.profilePic = reader.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    function saveProfile() {
      user.name = nameInput.value.trim();
      localStorage.setItem("userData", JSON.stringify(user));
      alert("Profile saved!");
    }
  </script>
</body>
</html>
