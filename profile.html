<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Xander</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #fef3c7, #fbcfe8, #c4b5fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .profile-detail {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .orders-list {
      margin-top: 30px;
    }

    .order-item {
      background: #f3f4f6;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 5px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ef4444;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Your Profile</h2>
    <div class="profile-detail" id="profileName">Name: </div>

    <div class="orders-list">
      <h3>Past Orders</h3>
      <div id="ordersContainer"></div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));
    const orders = JSON.parse(localStorage.getItem("pastOrders")) || [];

    if (!userData || !localStorage.getItem("loggedIn")) {
      window.location.href = "signin.html";
    } else {
      document.getElementById("profileName").textContent = `Name: ${userData.name}`;
    }

    const ordersContainer = document.getElementById("ordersContainer");
    if (orders.length === 0) {
      ordersContainer.innerHTML = "<p>No past orders found.</p>";
    } else {
      orders.slice().reverse().forEach(order => {
        const orderEl = document.createElement("div");
        orderEl.classList.add("order-item");
        orderEl.textContent = `${order.name} - $${order.price}`;
        ordersContainer.appendChild(orderEl);
      });
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>
