<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xander | Profile</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1f2937;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
      --primary: #6366f1;
      --accent: #f472b6;
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease-in-out;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(to right, var(--accent), var(--primary));
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    nav a, nav button {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      background: none;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 8px;
    }

    nav a:hover, nav button:hover {
      background: #e0e7ff;
    }

    .section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .edit-pic {
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--primary);
    }

    .order {
      background: #f9fafb;
      margin-top: 15px;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order span {
      font-weight: bold;
    }

    .order button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 6px 12px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-dark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Profile</h1>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="orders-list.html">üì¶ My Orders</a>
    <button id="logoutBtn">üö™ Logout</button>
  </nav>

  <div class="section">
    <div class="profile-box" id="profileBox">
      <center>
        <img src="default.png" id="profilePic" class="profile-pic" alt="Profile" />
        <input type="file" id="picUpload" hidden />
        <div class="edit-pic" onclick="document.getElementById('picUpload').click()">üì∑ Change Picture</div>
      </center>
      <h2 id="userName">User</h2>
      <p>Email: <span id="userEmail">example@example.com</span></p>
    </div>

    <h3>üßæ Order History</h3>
    <div id="orderList"></div>
  </div>

  <button class="toggle-dark" onclick="toggleDarkMode()">üåô Toggle Dark</button>

  <footer>¬© 2025 Xander | Online Shopping. All rights reserved.</footer>

  <script>
    // Redirect if not signed in
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "signin.html";
    }

    const user = JSON.parse(localStorage.getItem("userData")) || {};
    document.getElementById("userName").textContent = user.name || "Guest";
    document.getElementById("userEmail").textContent = user.email || "Not Provided";

    // Profile picture
    const profilePic = document.getElementById("profilePic");
    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) {
      profilePic.src = savedPic;
    }

    document.getElementById("picUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = () => {
        profilePic.src = reader.result;
        localStorage.setItem("profilePic", reader.result);
      };
      if (file) reader.readAsDataURL(file);
    });

    // Cart count
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;

    // Dark mode
    function toggleDarkMode() {
      const theme = document.documentElement.getAttribute("data-theme");
      if (theme === "dark") {
        document.documentElement.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "signin.html";
    });

    // Order history
    const orderList = document.getElementById("orderList");
    const pastOrders = JSON.parse(localStorage.getItem("pastOrders")) || [];

    function renderOrders() {
      orderList.innerHTML = "";
      pastOrders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <div>
            <span>${order.name}</span> - $${order.price}
          </div>
          <div>
            <button onclick="editOrder(${index})">‚úèÔ∏è</button>
            <button onclick="deleteOrder(${index})">üóëÔ∏è</button>
          </div>
        `;
        orderList.appendChild(div);
      });
    }

    function deleteOrder(index) {
      pastOrders.splice(index, 1);
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
      renderOrders();
    }

    function editOrder(index) {
      const newName = prompt("Update product name:", pastOrders[index].name);
      const newPrice = prompt("Update price:", pastOrders[index].price);
      if (newName && newPrice) {
        pastOrders[index].name = newName;
        pastOrders[index].price = newPrice;
        localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
        renderOrders();
      }
    }

    renderOrders();
  </script>

</body>
</html>
