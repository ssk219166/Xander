<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Xander</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg, #f3f4f6);
      color: var(--text, #111827);
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #6366f1;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .profile-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .dark-mode {
      --bg: #111827;
      --text: #f9fafb;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .order-history h3 {
      margin-bottom: 10px;
    }

    .order {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #f9fafb;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #cart-count {
      background: #6366f1;
      color: white;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.9rem;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Profile</h1>
  </header>

  <div class="container">
    <div class="top-actions">
      <span>üõí Cart Items: <span id="cart-count">0</span></span>
      <button onclick="toggleDarkMode()">üåì Dark Mode</button>
    </div>

    <div class="profile-box">
      <h2>üë§ Profile Details</h2>
      <img id="profilePic" class="profile-pic" src="default-profile.png" alt="Profile Picture"/>
      <input type="file" accept="image/*" onchange="uploadProfilePic(event)" />
      <p><strong>Name:</strong> <span id="userName">-</span></p>
      <p><strong>Email:</strong> <span id="userEmail">-</span></p>
    </div>

    <div class="profile-box order-history">
      <h3>üßæ Order History</h3>
      <div id="orders"></div>
    </div>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));
    const pastOrders = JSON.parse(localStorage.getItem("pastOrders")) || [];
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    document.getElementById("cart-count").textContent = cart.length;

    if (userData) {
      document.getElementById("userName").textContent = userData.name || "-";
      document.getElementById("userEmail").textContent = userData.email || "-";
      if (userData.profilePic) {
        document.getElementById("profilePic").src = userData.profilePic;
      }
    }

    function uploadProfilePic(event) {
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        userData.profilePic = base64;
        localStorage.setItem("userData", JSON.stringify(userData));
        document.getElementById("profilePic").src = base64;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function renderOrders() {
      const container = document.getElementById("orders");
      container.innerHTML = "";
      pastOrders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <label>Product Name: <input type="text" value="${order.name}" onchange="editOrder(${index}, 'name', this.value)" /></label>
          <label>Price: <input type="number" value="${order.price}" onchange="editOrder(${index}, 'price', this.value)" /></label>
          <button onclick="deleteOrder(${index})">üóëÔ∏è Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function editOrder(index, field, value) {
      pastOrders[index][field] = field === "price" ? parseFloat(value) : value;
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
    }

    function deleteOrder(index) {
      pastOrders.splice(index, 1);
      localStorage.setItem("pastOrders", JSON.stringify(pastOrders));
      renderOrders();
    }

    renderOrders();
  </script>
</body>
</html>
