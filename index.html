<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xander | Online Shopping</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
body { color:#fff; background:linear-gradient(270deg,#ff758c,#ff7eb3,#9face6); background-size:600% 600%; animation:gradientBG 15s ease infinite;}
@keyframes gradientBG {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
header {display:flex; justify-content:space-between; align-items:center; padding:15px 40px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); position: sticky; top:0; z-index:1000;}
header h1 { font-size:1.8rem; font-weight:700;}
nav a { margin:0 15px; text-decoration:none; color:#fff; font-weight:500; position:relative;}
nav a::after { content:''; position:absolute; width:0; height:2px; bottom:-5px; left:0; background:#fff; transition:width 0.3s;}
nav a:hover::after { width:100%; }
.profile-btn { background:#fff; color:#333; border-radius:10px; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2); transition:transform 0.3s; }
.profile-btn:hover { transform:scale(1.1); }
.hero { text-align:center; padding:80px 20px;}
.hero h2 { font-size:2.5rem; margin-bottom:15px; font-weight:700;}
.hero p { font-size:1.2rem; margin-bottom:30px;}
.hero button { padding:12px 25px; font-size:1rem; font-weight:600; background:#fff; color:#333; border:none; border-radius:25px; cursor:pointer; transition:0.3s;}
.hero button:hover { background:#ffdfdf; transform:scale(1.05);}
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px;}
.product-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; overflow:hidden; text-align:center; padding:15px; transition: transform 0.3s, box-shadow 0.3s;}
.product-card img { width:100%; border-radius:10px; margin-bottom:15px;}
.product-card:hover { transform: translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.3);}
.product-card h3 { margin-bottom:10px;}
.product-card button { background:#fff; color:#333; padding:8px 15px; border:none; border-radius:20px; cursor:pointer; transition:0.3s;}
.product-card button:hover { background:#ffdfdf;}
footer { text-align:center; padding:20px; background: rgba(0,0,0,0.3); margin-top:30px;}
</style>
</head>
<body>

<header>
<h1>Xander</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
  <a href="yourprofile.html">Profile</a>
</nav>
<div style="display:flex; align-items:center; gap:10px;">
  <span id="cart-count">ðŸ›’ 0</span>
  <div class="profile-btn" onclick="window.location.href='yourprofile.html'">U</div>
</div>
</header>

<section class="hero">
<h2>Welcome to Xander Online Shopping</h2>
<p>Your one-stop shop for fashion, electronics, and more.</p>
<button onclick="window.location.href='shopping.html'">Shop Now</button>
</section>

<section class="products">
<div class="product-card">
  <img src="https://via.placeholder.com/300" alt="T-Shirt">
  <h3>Stylish T-Shirt</h3>
  <p>$20</p>
  <button onclick="addToCart('Stylish T-Shirt',20)">Add to Cart</button>
</div>
<div class="product-card">
  <img src="https://via.placeholder.com/300" alt="Headphones">
  <h3>Wireless Headphones</h3>
  <p>$50</p>
  <button onclick="addToCart('Wireless Headphones',50)">Add to Cart</button>
</div>
<div class="product-card">
  <img src="https://via.placeholder.com/300" alt="Shoes">
  <h3>Running Shoes</h3>
  <p>$70</p>
  <button onclick="addToCart('Running Shoes',70)">Add to Cart</button>
</div>
</section>

<footer>
<p>Â© 2025 Xander Online Shopping. All Rights Reserved.</p>
</footer>

<script>
function loadProfileInitial(){
  const name = localStorage.getItem('username') || 'U';
  document.querySelector('.profile-btn').textContent = name.charAt(0).toUpperCase();
}

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  document.getElementById('cart-count').textContent = `ðŸ›’ ${cart.length}`;
}

function addToCart(name,price){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  cart.push({name,price,quantity:1});
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartCount();
}

loadProfileInitial();
updateCartCount();
</script>
</body>
</html>
