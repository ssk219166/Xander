<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xander | Online Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbcfe8, #c4b5fd, #818cf8);
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(to right, #f472b6, #818cf8);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #fff;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    nav a, nav button {
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      transition: background 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, nav button:hover {
      background-color: #e0e7ff;
    }

    .section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeIn 1s ease;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .add-btn {
      margin-top: 15px;
      background-color: #6366f1;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }

    .add-btn:hover {
      background-color: #4f46e5;
      transform: scale(1.05);
    }

    .cart-box {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 999px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      background-color: #f9fafb;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xander | Online Shopping</h1>
    <p>Find your style in every season</p>
  </header>

  <nav>
    <a href="shopping.html">üõçÔ∏è Shop</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="orders-list.html">üì¶ Orders</a>
    <button id="logoutBtn">üö™ Logout</button>
  </nav>

  <div class="cart-box" id="cart-box">
    üõí Cart: <span id="cart-count">0</span>
  </div>

  <section class="section" id="shop">
    <h2>üõçÔ∏è Shop Now</h2>
    <!-- Add more product cards here -->
  </section>

  <footer>
    ¬© 2025 Xander | Online Shopping. All rights reserved.
  </footer>

  <script>
    // Cart System using localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    function updateCartCount() {
      const cartCount = document.getElementById("cart-count");
      cartCount.innerText = cart.length;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "signin.html";
    });

    // Update cart count on page load
    updateCartCount();
  </script>

</body>
</html>
