<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xander | Online Shopping</title>
  <style>
    :root {
      --bg: #fff;
      --text: #333;
      --primary: #6366f1;
      --header: linear-gradient(to right, #f472b6, #818cf8);
    }

    body.dark {
      --bg: #1e1e2f;
      --text: #f3f4f6;
      --primary: #8b5cf6;
      --header: linear-gradient(to right, #4f46e5, #c084fc);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: var(--header);
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background-color: #fff;
      padding: 15px 0;
    }

    nav a, nav button {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: none;
    }

    .profile-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: var(--primary);
      overflow: hidden;
    }

    .cart-box {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 999px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .add-btn {
      background-color: var(--primary);
      color: white;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xander | Online Shopping</h1>
    <p>Find your style in every season</p>
  </header>

  <nav>
    <a href="#shop">Shop</a>
    <a href="profile.html">Profile</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <a href="profile.html" class="profile-badge" id="profileIcon" title="Your Profile" target="_blank"></a>
  <div class="cart-box">üõí Cart: <span id="cart-count">0</span></div>

  <section id="shop">
    <h2 style="text-align:center;">üõçÔ∏è Shop Now</h2>
    <div class="products">
      <div class="card">
        <h3>Casual Tee</h3>
        <p>Comfortable and stylish</p>
        <button class="add-btn" onclick="addToCart('Casual Tee', 20)">Add to Cart</button>
      </div>
    </div>
  </section>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>

  <footer>
    ¬© 2025 Xander. All rights reserved.
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").innerText = cart.length;

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart-count").innerText = cart.length;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "signin.html";
    });

    const user = JSON.parse(localStorage.getItem("userData"));
    const profileIcon = document.getElementById("profileIcon");

    if (user) {
      if (user.profilePic) {
        profileIcon.style.backgroundImage = `url(${user.profilePic})`;
        profileIcon.textContent = "";
      } else {
        const initials = user.name?.split(" ").map(n => n[0]).join("").toUpperCase().slice(0,2) || "U";
        profileIcon.textContent = initials;
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Apply dark mode if previously saved
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    document.querySelector(".dark-toggle").addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
    });
  </script>
</body>
</html>
