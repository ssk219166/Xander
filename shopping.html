<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xander | Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  color: #fff;
  background: linear-gradient(270deg, #ff758c, #ff7eb3, #9face6);
  background-size: 600% 600%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index:1000;
}

header h1 { font-size:1.8rem; font-weight:700; }
nav a { margin:0 15px; text-decoration:none; color:#fff; font-weight:500; }
.profile-btn {
  background:#fff;
  color:#333;
  border-radius:10px;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

main { padding:50px 20px; max-width:1200px; margin:0 auto; }

h2 { text-align:center; margin-bottom:30px; font-size:2.5rem; }

.products {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

.product-card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  padding:15px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.product-card img { width:100%; border-radius:10px; margin-bottom:15px; }
.product-card:hover { transform: translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

.product-card h3 { margin-bottom:10px; }
.product-card p { margin-bottom:10px; font-weight:600; }

.product-card button {
  background:#fff;
  color:#333;
  padding:8px 15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}
.product-card button:hover { background:#ffdfdf; }

.quantity-input {
  width:60px;
  padding:5px;
  border-radius:5px;
  border:none;
  margin-bottom:10px;
  text-align:center;
}

</style>
</head>
<body>

<header>
  <h1>Xander</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shopping.html">Shop</a>
    <a href="cart.html">Cart</a>
    <a href="profile.html">Profile</a>
  </nav>
  <div style="display:flex;align-items:center;gap:10px;">
    <span id="cartCount">ðŸ›’ 0</span>
    <div class="profile-btn" onclick="window.location.href='profile.html'">U</div>
  </div>
</header>

<main>
  <h2>Shop Our Products</h2>
  <div class="products" id="productContainer"></div>
</main>

<script>
// Sample products array
const products = [
  { name:"Stylish T-Shirt", price:20, img:"OIP(1).jpg" },
  { name:"Wireless Headphones", price:50, img:"images/headphones.jpg" },
  { name:"Running Shoes", price:70, img:"images/shoes.jpg" },
  { name:"Smartphone", price:300, img:"images/phone.jpg" },
  { name:"Camera", price:250, img:"images/camera.jpg" },
  { name:"USB Cables", price:10, img:"images/cables.jpg" }
];


// Load profile initial
function loadProfileInitial() {
  const name = localStorage.getItem('username') || 'U';
  document.querySelector('.profile-btn').textContent = name.charAt(0).toUpperCase();
}

// Update cart count
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  document.getElementById('cartCount').textContent = `ðŸ›’ ${cart.length}`;
}

// Render products
function renderProducts() {
  const container = document.getElementById('productContainer');
  container.innerHTML = "";
  products.forEach((product,index)=>{
    container.innerHTML += `
      <div class="product-card">
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        <input type="number" class="quantity-input" id="qty${index}" value="1" min="1">
        <button onclick="addToCart(${index})">Add to Cart</button>
      </div>`;
  });
}

// Add to cart
function addToCart(index){
  const qty = parseInt(document.getElementById(`qty${index}`).value) || 1;
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const product = products[index];
  
  // Check if already in cart
  const existing = cart.find(item => item.name === product.name);
  if(existing){
    existing.quantity = (existing.quantity || 1) + qty;
  } else {
    cart.push({ name: product.name, price: product.price, quantity: qty });
  }
  
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  alert(`${product.name} added to cart!`);
}

// Initialize
loadProfileInitial();
updateCartCount();
renderProducts();
</script>

</body>
</html>
