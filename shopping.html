<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shop | Xander</title>
<style>
body { font-family:'Poppins',sans-serif; margin:0; background:#f0f0f0; }
header { display:flex; justify-content:space-between; align-items:center; padding:15px 40px; background:#0072ff; color:#fff;}
header a { color:#fff; margin:0 10px; text-decoration:none; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px; }
.product-card { background:#fff; border-radius:12px; text-align:center; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
.product-card img { width:100%; border-radius:8px; margin-bottom:10px; }
.product-card button { padding:8px 12px; border:none; border-radius:20px; cursor:pointer; background:#0072ff; color:#fff; transition:0.3s; }
.product-card button:hover { background:#005bb5; }
</style>
</head>
<body>
<header>
<h1>Shop</h1>
<nav>
<a href="index.html">Home</a>
<a href="cart.html">Cart</a>
<a href="yourprofile.html">Profile</a>
</nav>
<div class="profile-btn" onclick="window.location.href='yourprofile.html'">U</div>
</header>

<section class="products" id="productGrid"></section>

<script>
const products=[
{name:"Stylish T-Shirt", price:20, img:"https://via.placeholder.com/300x300?text=T-Shirt"},
{name:"Wireless Headphones", price:50, img:"https://via.placeholder.com/300x300?text=Headphones"},
{name:"Running Shoes", price:70, img:"https://via.placeholder.com/300x300?text=Shoes"},
{name:"Smartphone", price:300, img:"https://via.placeholder.com/300x300?text=Phone"},
{name:"Camera", price:250, img:"https://via.placeholder.com/300x300?text=Camera"},
{name:"USB Cables", price:10, img:"https://via.placeholder.com/300x300?text=Cables"}
];

function renderProducts(){
  const grid=document.getElementById('productGrid');
  grid.innerHTML='';
  products.forEach(p=>{
    const div=document.createElement('div');
    div.className='product-card';
    div.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>$${p.price}</p>
      <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>`;
    grid.appendChild(div);
  });
}

function addToCart(name,price){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const exists=cart.find(i=>i.name===name);
  if(exists){ exists.quantity+=1; } else { cart.push({name,price,quantity:1}); }
  localStorage.setItem('cart',JSON.stringify(cart));
  alert(`${name} added to cart!`);
}

renderProducts();
</script>
</body>
</html>
