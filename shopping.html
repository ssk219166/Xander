<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shop | Xander</title>
<script type="module" src="firebase-config.js"></script>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  color: #fff;
  background: linear-gradient(270deg, #ff758c, #ff7eb3, #9face6);
  background-size: 600% 600%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index:1000;
}

header h1 { font-size:1.8rem; font-weight:700; }
nav a { margin:0 15px; text-decoration:none; color:#fff; font-weight:500; }
.profile-btn {
  background:#fff;
  color:#333;
  border-radius:10px;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}

main { padding:50px 20px; max-width:1200px; margin:0 auto; }

h2 { text-align:center; margin-bottom:30px; font-size:2.5rem; }

.products {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
}

.product-card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius:15px;
  overflow:hidden;
  text-align:center;
  padding:15px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.product-card img { width:100%; border-radius:10px; margin-bottom:15px; }
.product-card:hover { transform: translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

.product-card h3 { margin-bottom:10px; }
.product-card p { margin-bottom:10px; font-weight:600; }

.product-card button {
  background:#fff;
  color:#333;
  padding:8px 15px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  transition:0.3s;
}
.product-card button:hover { background:#ffdfdf; }

.quantity-input {
  width:60px;
  padding:5px;
  border-radius:5px;
  border:none;
  margin-bottom:10px;
  text-align:center;
}
</style>
</head>
<body>
<header>
<h1>Xander</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="profile.html">Profile</a>
</nav>
<div style="display:flex;align-items:center;gap:10px;">
  <span id="cart-count">ðŸ›’ 0</span>
  <div class="profile-btn" id="profileBtn">U</div>
</div>
</header>

<main>
<section class="products" id="productsGrid"></section>
</main>

<script type="module">
import { auth } from './firebase-config.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const products = [
  { name:"Stylish T-Shirt", price:20, img:"https://via.placeholder.com/300x300?text=T-Shirt" },
  { name:"Wireless Headphones", price:50, img:"https://via.placeholder.com/300x300?text=Headphones" },
  { name:"Running Shoes", price:70, img:"https://via.placeholder.com/300x300?text=Shoes" },
  { name:"Smartphone", price:300, img:"https://via.placeholder.com/300x300?text=Phone" },
  { name:"Camera", price:250, img:"https://via.placeholder.com/300x300?text=Camera" },
  { name:"USB Cables", price:10, img:"https://via.placeholder.com/300x300?text=Cables" }
];

// Render products
const grid = document.getElementById('productsGrid');
products.forEach((p,i)=>{
  const div=document.createElement('div');
  div.className='product-card';
  div.innerHTML=`
    <img src="${p.img}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>$${p.price}</p>
    <button onclick="addToCart(${i})">Add to Cart</button>
  `;
  grid.appendChild(div);
});

// Cart & profile btn
function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  document.getElementById('cart-count').textContent=`ðŸ›’ ${cart.length}`;
}
onAuthStateChanged(auth,user=>{
  const profileBtn=document.getElementById('profileBtn');
  if(user){
    profileBtn.textContent=user.displayName?user.displayName.charAt(0).toUpperCase():'U';
    profileBtn.onclick=()=>window.location.href='profile.html';
  } else {
    profileBtn.textContent='U';
    profileBtn.onclick=()=>window.location.href='signin.html';
  }
});
updateCartCount();

window.addToCart=function(i){
  const cart = JSON.parse(localStorage.getItem('cart')||'[]');
  const product = products[i];
  // add quantity
  const existing = cart.find(c=>c.name===product.name);
  if(existing){ existing.quantity=(existing.quantity||1)+1; }
  else{ product.quantity=1; cart.push(product); }
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartCount();
  alert(`${product.name} added to cart`);
}
</script>
</body>
</html>
